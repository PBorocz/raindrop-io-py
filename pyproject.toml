[tool.poetry]
name = "raindroppy"
version = "0.1.0"
description = "API and terminal-based CLI for Raindrop.io bookmark manager"
authors = ["Peter Borocz <680893+PBorocz@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "^3.9"
python-dotenv = "^0.21.0"
requests-oauthlib = "^1.3.1"
python-dateutil = "^2.8.2"
jashin = ">=0.0.6"
fire = "^0.5.0"
beaupy = "^3.1.1"
loguru = "^0.6.0"
tomli = "^2.0.1"

[tool.poetry.dev-dependencies]
PySnooper = "^1.1.1"
python-language-server = "^0.36.2"
pre-commit = "^2.21.0"
ruff = "^0.0.200"
pytest = "7.2.0"
black = "^22.12.0"

[tool.black]
line-length = 120
target-version = ['py310']

[tool.ruff]
line-length = 120

select = ["E", "F", "W", "I", "D"]

# PEP8 Convention
# For more info, see: https://github.com/charliermarsh/ruff#does-ruff-support-numpy--or-google-style-docstrings
ignore = [
    "D203",
    "D212",
    "D213",
    "D214",
    "D215",
    "D404",
    "D405",
    "D406",
    "D407",
    "D408",
    "D409",
    "D410",
    "D411",
    "D413",
    "D415",
    "D416",
    "D417",
]

# Assume Python 3.10.*
target-version = "py310"

[tool.ruff.mccabe]
max-complexity = 10

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
